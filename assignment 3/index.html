<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Bootstrap 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="box">
                    <p>1.Header</p>

                    <div class="row">
                        <div class="col-3">
                            <div class="boxes">
                                <p class="text-center">1.1 Brand</p>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="boxes">
                                <p class="text-center">1.2 Globel New</p>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="boxes">
                                <p class="text-center">1.3 Tools</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-10 col-md-12 col-sm-10">
                <div class="box-2">
                    2.Hero

                    <div class="row">
                        <div class="col-lg-9 col-md-12">
                            <div class="boxs-3">
                                <p class="text-center">2.1 Hero Feature</p>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12">
                            <div class="boxs-3">
                                <p class="text-center">2.2 Hero cool and Action</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <div class="col-lg-2 col">
                    <div class="side_box">
                        <p class="text-center">3.Ad</p>

                    </div>

                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-8 col-md-12">
                    <div class="box-3">
                         3. Body
                        
                    <div class="row">
                        <div class="col-lg-4 col-md-8">
                            <div class="boxs-4">
                                <p class="text-center">4.1 Aritical Feature</p>
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-12">
                            <div class="boxs-4">
                                <p class="text-center">4.2 Aricicle Listing</p>
                            </div>
                        </div>


                    </div>
                </div>

            </div>
            <div class="col-lg-4 col-md-12">
                <div class="side_box-2">
                    <p>3.Side Bar</p>
                    <div class="col">
                        <div class="sidebar_box">
                            <p class="text-center">4.3 Side bar Feature</p>
                        </div>
                    </div>

                </div>

            </div>


        </div>


        <div class="row">
            <div class="col">
                <div class="box-5">
                    <p>5.Footer</p>
                </div>
            </div>

        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
